<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Hangman.css">

    </head>
<body>

    <div class="gameBoard">
        <span id="bottomLine"></span>
        <span id="pillarLine"></span>
        <span id="topLine"></span>
        <span id="hangingLine"></span> 
        <span id="head"></span>
        <span id="connectBody"></span>
        <span id="leftArm"></span>
        <span id="rightArm"></span>
        <span id="leftLeg"></span>
        <span id="rightLeg"></span>
        <div class="wordPanel">
            
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>
            <div id="lineBox">m</div>

        </div>
    </div>

    <div class="guessBoard">
        <div class="playerPanel">
            <div class="playerOnePanel"></div>
            <div class="playerOnePanel" style="background-color:white;"></div>
            <div class="playerOnePanel" style="background-color:black;"></div>

        </div>
        <div class="chatPanel"></div>
        <div class="guessPanel">
            <input type="text" id="guessWordTextBox">
            <button type="button" id="guessButton">Guess</button>

        </div>
        
    </div>

</body>
</html>
