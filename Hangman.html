<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Hangman.css">

    </head>
<body onload="init()">

    <div class="gameBoard">
        <p id="timer">5</p>
        <span id="bottomLine"></span>
        <span id="pillarLine"></span>
        <span id="topLine"></span>
        <span id="hangingLine"></span> 
        <span class ="body" id="head"></span>
        <span class ="body" id="connectBody"></span>
        <span class ="body" id="leftArm"></span>
        <span class ="body" id="rightArm"></span>
        <span class ="body" id="leftLeg"></span>
        <span class ="body" id="rightLeg"></span>
        <div class="wordPanel">
            
            <div class="lineBox" id="position1"></div>
            <div class="lineBox" id="position2"></div>
            <div class="lineBox" id="position3"></div>
            <div class="lineBox" id="position4"></div>
            <div class="lineBox" id="position5"></div>
            <div class="lineBox" id="position6"></div>
            <div class="lineBox" id="position7"></div>
            <div class="lineBox" id="position8"></div>
            <div class="lineBox" id="position9"></div>
            <div class="lineBox" id="position10"></div>
            <div class="lineBox" id="position11"></div>
            <div class="lineBox" id="position12"></div>
            <div class="lineBox" id="position13"></div>
            <div class="lineBox" id="position14"></div>
            <div class="lineBox" id="position15"></div>
            <div class="lineBox" id="position16"></div>
            <div class="lineBox" id="position17"></div>
            <div class="lineBox" id="position18"></div>
            <div class="lineBox" id="position19"></div>
            <div class="lineBox" id="position20"></div>
            

        </div>
    </div>

    <div class="guessBoard">
    
        <div class="guessPanel">
            <span id="horizontalLineInGuess" style="top:10px;"></span>
            <span id="horizontalLineInGuess" style="top:340px;"></span>
            <div class="guessButtonsPanel">
                <button type="button" class="letterButton" id="aButton" onclick="touchLetterButton(this)">a</button>
                <button type="button" class="letterButton" id="bButton" onclick="touchLetterButton(this)">b</button> 
                <button type="button" class="letterButton" id="cButton" onclick="touchLetterButton(this)">c</button>
                <button type="button" class="letterButton" id="dButton" onclick="touchLetterButton(this)">d</button> 
                <button type="button" class="letterButton" id="eButton" onclick="touchLetterButton(this)">e</button>
                <button type="button" class="letterButton" id="fButton" onclick="touchLetterButton(this)">f</button>
                <button type="button" class="letterButton" id="gButton" onclick="touchLetterButton(this)">g</button>
                <button type="button" class="letterButton" id="hButton" onclick="touchLetterButton(this)">h</button>
                <button type="button" class="letterButton" id="iButton" onclick="touchLetterButton(this)">i</button>
                <button type="button" class="letterButton" id="jButton" onclick="touchLetterButton(this)">j</button>

                <button type="button" class="letterButton" id="kButton" onclick="touchLetterButton(this)"style="margin-left:30px;" >k</button>
                <button type="button" class="letterButton" id="lButton" onclick="touchLetterButton(this)"style="margin-left:20px;">l</button>
                <button type="button" class="letterButton" id="mButton" onclick="touchLetterButton(this)"style="margin-left:20px;">m</button>
                <button type="button" class="letterButton" id="nButton" onclick="touchLetterButton(this)"style="margin-left:20px;">n</button>
                <button type="button" class="letterButton" id="oButton" onclick="touchLetterButton(this)"style="margin-left:30px;">o</button>
                <button type="button" class="letterButton" id="pButton" onclick="touchLetterButton(this)"style="margin-left:20px;">p</button>
                <button type="button" class="letterButton" id="qButton" onclick="touchLetterButton(this)"style="margin-left:20px;">q</button>
                <button type="button" class="letterButton" id="rButton" onclick="touchLetterButton(this)"style="margin-left:20px;">r</button>
                <button type="button" class="letterButton" id="sButton" onclick="touchLetterButton(this)"style="margin-left:30px;">s</button>
                <button type="button" class="letterButton" id="tButton" onclick="touchLetterButton(this)"style="margin-left:20px;">t</button>
                <button type="button" class="letterButton" id="uButton" onclick="touchLetterButton(this)"style="margin-left:20px;">u</button>
                <button type="button" class="letterButton" id="vButton" onclick="touchLetterButton(this)"style="margin-left:20px;">v</button>
                <button type="button" class="letterButton" id="wButton" onclick="touchLetterButton(this)"style="margin-left:30px;">w</button>
                <button type="button" class="letterButton" id="xButton" onclick="touchLetterButton(this)"style="margin-left:20px;">x</button>
                <button type="button" class="letterButton" id="yButton" onclick="touchLetterButton(this)"style="margin-left:20px;">y</button>
                <button type="button" class="letterButton" id="zButton" onclick="touchLetterButton(this)"style="margin-left:20px;">z</button>
                
            </div>
            <div class="guessWordPanel">
                <input type="text" id="guessWordTextBox">
                <button type="button" id="guessButton" onclick="guessWordCheck()">Guess</button>
            </div>
        </div>
        <div class="chatPanel">
            

        </div>
        
        
    </div>
    
    <script src="hangman2.js"></script>
</body>
</html>
