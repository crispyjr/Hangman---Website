<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Hangman.css">

    </head>
<body>

    <div class="gameBoard">
        <span id="bottomLine"></span>
        <span id="pillarLine"></span>
        <span id="topLine"></span>
        <span id="hangingLine"></span> 
        <span id="head"></span>
        <span id="connectBody"></span>
        <span id="leftArm"></span>
        <span id="rightArm"></span>
        <span id="leftLeg"></span>
        <span id="rightLeg"></span>
        <div class="wordPanel">
            
            <div class="lineBox" id="position1">Q</div>
            <div class="lineBox" id="position2">Q</div>
            <div class="lineBox" id="position3">Q</div>
            <div class="lineBox" id="position4">Q</div>
            <div class="lineBox" id="position5">Q</div>
            <div class="lineBox" id="position6">Q</div>
            <div class="lineBox" id="position7">Q</div>
            <div class="lineBox" id="position8">Q</div>
            <div class="lineBox" id="position9">Q</div>
            <div class="lineBox" id="position10">Q</div>
            <div class="lineBox" id="position11">Q</div>
            <div class="lineBox" id="position12">Q</div>
            <div class="lineBox" id="position13">Q</div>
            <div class="lineBox" id="position14">Q</div>
            <div class="lineBox" id="position15">Q</div>
            <div class="lineBox" id="position16">Q</div>
            <div class="lineBox" id="position17">Q</div>
            <div class="lineBox" id="position18">Q</div>
            <div class="lineBox" id="position19">Q</div>
            <div class="lineBox" id="position20">Q</div>
            

        </div>
    </div>

    <div class="guessBoard">
    
        <div class="guessPanel">
            <span id="horizontalLineInGuess" style="top:10px;"></span>
            <span id="horizontalLineInGuess" style="top:340px;"></span>
            <div class="guessButtonsPanel">
                <button type="button" class="letterButton" id="aButton">a</button>
                <button type="button" class="letterButton" id="bButton">b</button> 
                <button type="button" class="letterButton" id="cButton">c</button>
                <button type="button" class="letterButton" id="dButton">d</button> 
                <button type="button" class="letterButton" id="eButton">e</button>
                <button type="button" class="letterButton" id="fButton">f</button>
                <button type="button" class="letterButton" id="gButton">g</button>
                <button type="button" class="letterButton" id="hButton">h</button>
                <button type="button" class="letterButton" id="iButton">i</button>
                <button type="button" class="letterButton" id="jButton">j</button>

                <button type="button" class="letterButton" id="kButton" style="margin-left:30px;">k</button>
                <button type="button" class="letterButton" id="lButton" style="margin-left:20px;">l</button>
                <button type="button" class="letterButton" id="mButton" style="margin-left:20px;">m</button>
                <button type="button" class="letterButton" id="nButton" style="margin-left:20px;">n</button>
                <button type="button" class="letterButton" id="oButton" style="margin-left:30px;">o</button>
                <button type="button" class="letterButton" id="pButton" style="margin-left:20px;">p</button>
                <button type="button" class="letterButton" id="qButton" style="margin-left:20px;">q</button>
                <button type="button" class="letterButton" id="rButton" style="margin-left:20px;">r</button>
                <button type="button" class="letterButton" id="sButton" style="margin-left:30px;">s</button>
                <button type="button" class="letterButton" id="tButton" style="margin-left:20px;">t</button>
                <button type="button" class="letterButton" id="uButton" style="margin-left:20px;">u</button>
                <button type="button" class="letterButton" id="vButton" style="margin-left:20px;">v</button>
                <button type="button" class="letterButton" id="wButton" style="margin-left:30px;">w</button>
                <button type="button" class="letterButton" id="xButton" style="margin-left:20px;">x</button>
                <button type="button" class="letterButton" id="yButton" style="margin-left:20px;">y</button>
                <button type="button" class="letterButton" id="zButton" style="margin-left:20px;">z</button>
                
            </div>
            <div class="guessWordPanel">
                <input type="text" id="guessWordTextBox">
                <button type="button" id="guessButton">Guess</button>
            </div>
        </div>
        <div class="chatPanel">
            

        </div>
        
        
    </div>

</body>
</html>
